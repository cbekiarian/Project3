<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Product Register App</title>
</head>
<body>
 <div align="center">
  <h1> Product Register Form</h1>
  <form action="ProductRegister.do" method="post">
   <table style="width: 80%">
    <tr>
     <td>Barcode</td>
     <td><input type="number" name="barcode" /></td>
    </tr>
    <tr>
     <td>Name</td>
     <td><input type="text" name="name" /></td>
    </tr>
    <tr>
     <td>Color</td>
     <td><input type="text" name="color" /></td>
    </tr>
    <tr>
     <td>Description</td>
     <td><input type="text" name="description" /></td>
    </tr>
   </table>
   <input type="submit" value="Submit" />
  </form>
 </div>
</body>

</html>
